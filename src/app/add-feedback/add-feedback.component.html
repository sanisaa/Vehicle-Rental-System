<mat-card class="add-feedback">
    <mat-card-header>
        <mat-card-title>Add Feedback</mat-card-title>
        <mat-card-subtitle>{{msg}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="feedbackForm" >
            <mat-form-field appearance="fill">
                <mat-label>Feedback</mat-label>
                <textarea matInput formControlName="feedback"></textarea>
                <mat-error>Error</mat-error>
            </mat-form-field>
            <mat-card-actions>
                <button mat-button (click)="submitFeedback()" [disabled]="feedbackForm.invalid">Submit Feedback</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
