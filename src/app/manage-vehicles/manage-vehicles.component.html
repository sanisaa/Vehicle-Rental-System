<mat-card class="add">
    <mat-card-header>
        <mat-card-title>Add New Vehicle</mat-card-title>
        <mat-card-subtitle>{{addMsg}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addVehicleForm">
            <mat-form-field appearance="fill">
                <mat-label>Vehicle Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="this.Name.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Vehicle Category</mat-label>
                <input matInput formControlName="category">
                <mat-error *ngIf="this.Category.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Vehicle Sub-Category</mat-label>
                <input matInput formControlName="subcategory">
                <mat-error *ngIf="this.Subcategory.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Vehicle Brand</mat-label>
                <input matInput formControlName="brand">
                <mat-error *ngIf="this.Brand.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price">
                <mat-error *ngIf="this.Price.invalid">Required</mat-error>
            </mat-form-field>

            <button mat-flat-button color="accent" [disabled]="this.addVehicleForm.invalid"
                    (click)="insertVehicle()">ADD</button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="delete">
    <mat-card-header>
        <mat-card-title>Delete Existing Vehicle</mat-card-title>
        <mat-card-subtitle>{{delMsg}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Vehicle Id</mat-label>
                <input matInput [formControl]="deleteVehicleForm">
                <mat-error *ngIf="this.deleteVehicleForm.invalid">Required</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="warn" [disabled]="this.deleteVehicleForm.invalid"
                (click)="deleteVehicle()">Delete</button>
    </mat-card-actions>
</mat-card>
